<!DOCTYPE html>
<html lang="ko">
<body>
<iframe id="myframe" src="child1.html" width="100%" height="500" style="background:#f1f1f1;"></iframe>
<p style="padding:100px;">Click the button inside the iframe to change the background color of the iframe's parent document.</p>

<script src="https://code.jquery.com/jquery-1.4.2.min.js"></script>
<script>
$(document).ready(function(){
	$("#myframe").load(function(){	
		var txt = $(this).contents().find("div").html();
		console.log(txt);
		$(this).contents().find("div").css("background","red");			
	});	
});
</script>
</body>
</html>
